swagger: "2.0"
info:
  title: ETNAir
  description: Rental site
  version: 0.0.1

servers:
  - url: http://localhost:3000
    description: Serveur de d√©veloppement

tags:
  - name: user
    description: user related route
  - name: rentals
    description: rentals related route

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

paths:
  /users:
    get:
      security:
        - Bearer: []
      tags:
        - user
      description: All users
      responses:
        200:
          description: Return all the users of the database
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        401:
          description: "Unauthorized access: token required !"
  /auth/register:
    post:
      tags:
        - user
      description: create user
      parameters:
        - in: body
          name: body
          description: User object for registration
          required: true
          schema:
            $ref: "#/components/schemas/User"
      responses:
        201:
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        400:
          description: "Bad request: Invalid parameters !"
        409:
          description: "Conflict: Duplicate phone number or email !"
  /auth/login:
    post:
      tags:
        - user
      description: create user
      parameters:
        - in: body
          name: body
          description: User object for registration
          required: true
          schema:
            $ref: "#/components/schemas/Login"
      responses:
        200:
          description: User connected
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Login"
        401:
            description: Wrong password
        404:
            description: Wrong email
  /user:
    get:
      security:
        - Bearer: []
      tags:
        - user
      description: a user
      responses:
        200:
          description: Return a user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        401:
          description: "Unauthorized access: token required !"
    put:
      security:
        - Bearer: []
      tags:
        - user
      description: Update user
      parameters:
        - in: body
          name: body
          description: User object for registration
          required: true
          schema:
            $ref: "#/components/schemas/User"
      responses:
      200:
        description: User updated
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
    delete:
      security:
        - Bearer: []
      tags:
        - user
      description: a user
      responses:
        204:
          description: User deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        401:
          description: "Unauthorized access: token required !"
  /rentals:
    get:
      tags:
        - rentals
      description: All ad
      responses:
        200:
          description: Return all the rentals of the database
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Rental"
  /rental:
    post:
      security:
        - Bearer: []
      tags:
        - rentals
      description: create rental
      parameters:
        - in: body
          name: body
          description: Rental object for creation
          required: true
          schema:
            $ref: "#/components/schemas/Rental"
      responses:
        201:
          description: Rental created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Rental"
        400:
          description: "Bad request: Invalid parameters !"
        401:
          description: "Unauthorized access: token required !"
  /rental/{id}:
    parameters:
      - name: id
        in: path
        description: The id of the rental
        required: true
        schema:
          type: integer
    get:
      tags:
        - rentals
      description: A rental
      responses:
        200:
          description: Return a rental
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Rental"
        404:
          description: "Bad request: Rental not found !"
    put:
      security:
        - Bearer: []
      tags:
        - rentals
      description: Update a rental
      parameters:
        - in: body
          name: body
          description: Rental object for the udpate
          required: true
          schema:
            $ref: "#/components/schemas/Rental"
      responses:
        200:
          description: Rental updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Rental"
        400:
          description: "Bad request: Invalid parameters !"
        401:
          description: "Unauthorized access: token required !"
    delete:
      tags:
        - rentals
      description: an rental
      responses:
        204:
          description: Rental deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Rental"
        404:
          description: Return a not found error

components:
  schemas:
    User:
      type: object
      properties:
        email:
          type: string
        name:
          type: string
        password:
          type: string
        about_me:
          type: string
        phone_number:
          type: string
      additionalProperties: false
      required:
        - email
        - name
        - password
        - phone_number
    Login:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      additionalProperties: false
      required:
        - email
        - password
    Rental:
      type: object
      properties:
        title:
          type: string
        nb_person:
          type: integer
        price:
          type: integer
        available_date:
          type: string
          format: date-time
        type:
          type: string
      additionalProperties: false
      required:
        - title
        - nb_person
        - price
        - available_date
        - type
